<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Center - Workforce Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg border-b">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-800">Workforce Portal</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Dashboard</a>
                    <a href="task.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Task</a>
                    <a href="staff.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Staff</a>
                    <a href="schedule.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Schedule</a>
                    <a href="locate.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Locate</a>
                    <a href="documents.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Documents</a>
                    <a href="reports.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Reports</a>
                    <a href="message-center.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium bg-gray-100 text-gray-900">Message Center</a>
                    <a href="settings.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Settings</a>
                    <div class="flex items-center">
                        <a href="login.html" class="text-sm text-red-600 hover:text-red-800">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Message Center Header -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Message Center</h2>
        </div>

        <!-- Message Filters -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <div class="flex justify-between items-center">
                <div class="flex space-x-4">
                    <select id="messageFilter" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Messages</option>
                        <option value="unread">Unread</option>
                        <option value="read">Read</option>
                        <option value="task_assigned">Task Assigned</option>
                        <option value="task_rejected">Task Rejected</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <span id="messageCount" class="text-sm text-gray-600">0 messages</span>
                    <button id="markAllReadBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm">
                        Mark All Read
                    </button>
                </div>
            </div>
        </div>

        <!-- Messages List -->
        <div class="bg-white rounded-lg shadow">
            <div id="messagesList" class="divide-y divide-gray-200">
                <!-- Messages will be populated here -->
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="hidden p-8 text-center text-gray-500">
                <i class="fas fa-inbox text-4xl mb-4"></i>
                <p>No messages found</p>
            </div>

            <!-- Pagination -->
            <div class="p-4 border-t">
                <div id="messagePagination" class="flex justify-center items-center gap-2">
                    <!-- Pagination controls will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal (shared with task.html logic) -->
    <div id="taskDetailModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Task Details</h3>
                    <button id="closeTaskDetailModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div id="taskDetailContent" class="space-y-4">
                    <!-- Task details will be populated here -->
                </div>
                
                <div class="flex justify-end mt-6 pt-4 border-t">
                    <button id="closeTaskDetailBtn" class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/message-center.js"></script>
</body>
</html>
