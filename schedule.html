<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Workforce Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="js/schedule.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg border-b">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-800">Workforce Portal</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Dashboard</a>
                    <a href="task.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Task</a>
                    <a href="staff.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Staff</a>
                    <a href="schedule.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium bg-gray-100 text-gray-900">Schedule</a>
                    <a href="locate.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Locate</a>
                    <a href="documents.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Documents</a>
                    <a href="reports.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Reports</a>
                    <a href="message-center.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Message Center</a>
                    <a href="settings.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Settings</a>
                    <div class="flex items-center">
                        <a href="login.html" class="text-sm text-red-600 hover:text-red-800">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="mb-4 flex flex-col lg:flex-row lg:items-end lg:justify-between gap-4">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Weekly Schedule</h2>
                <p class="text-gray-600 text-sm">Managers can review team or individual shifts</p>
            </div>
            <div class="flex flex-col sm:flex-row gap-3 sm:items-center">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Team</label>
                    <select id="teamFilter" class="w-56 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Teams</option>
                    </select>
                </div>
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Search Staff</label>
                    <span class="absolute right-3 top-9 text-gray-400"><i class="fas fa-search"></i></span>
                    <input id="staffSearch" type="text" placeholder="Type a name..." class="w-64 pr-9 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>
        </div>

        <div class="mb-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <button id="prevWeek" class="px-3 py-2 border border-gray-300 rounded hover:bg-gray-50"><i class="fas fa-chevron-left"></i></button>
                <div id="weekLabel" class="text-gray-700 font-medium"></div>
                <button id="nextWeek" class="px-3 py-2 border border-gray-300 rounded hover:bg-gray-50"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="flex items-center gap-2">
                <button id="todayBtn" class="text-sm text-blue-600 hover:text-blue-800">Today</button>
                <button id="addShiftTemplateBtn" class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 inline-flex items-center"><i class="fas fa-plus mr-2"></i>Add Shift Template</button>
                <button id="bulkAssignBtn" class="px-3 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 inline-flex items-center"><i class="fas fa-users mr-2"></i>Bulk Assign Shifts</button>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200" id="scheduleTable">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider w-52">Staff</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Mon</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Tue</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Wed</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Thu</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Fri</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Sat</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Sun</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody" class="bg-white divide-y divide-gray-200">
                        <!-- populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Shift Template Modal -->
    <div id="shiftTemplateModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="templateModalTitle" class="text-lg font-semibold text-gray-800">Add Shift Template</h3>
                    <button class="close-template-modal text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
                </div>
                <form id="shiftTemplateForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="tplName" class="w-full px-3 py-2 border rounded" placeholder="e.g., Day Shift" required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Shift Type</label>
                            <select id="tplShiftType" class="w-full px-3 py-2 border rounded">
                                <option value="work">Work</option>
                                <option value="on_leave">On leave</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select id="tplStatus" class="w-full px-3 py-2 border rounded">
                                <option value="active" selected>Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                            <input type="time" id="tplStart" class="w-full px-3 py-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                            <input type="time" id="tplEnd" class="w-full px-3 py-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Location Zone</label>
                            <select id="tplLocationZone" class="w-full px-3 py-2 border rounded">
                                <option value="">Select zone...</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="flex justify-end space-x-2 mt-6">
                    <button type="button" class="close-template-modal bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
                    <button type="button" id="saveShiftTemplateBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Template</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bulk Assign Modal -->
    <div id="bulkAssignModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full z-50">
        <div class="relative top-16 mx-auto p-5 border w-11/12 md:w-5/6 lg:w-2/3 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Bulk Assign Shifts</h3>
                    <button class="close-bulk-modal text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Shift Template</label>
                            <select id="bulkTemplateSelect" class="w-full px-3 py-2 border rounded"></select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Apply to Days</label>
                            <div class="grid grid-cols-3 gap-2 text-sm" id="bulkDays">
                                <label class="inline-flex items-center"><input type="checkbox" value="0" class="mr-2">Mon</label>
                                <label class="inline-flex items-center"><input type="checkbox" value="1" class="mr-2">Tue</label>
                                <label class="inline-flex items-center"><input type="checkbox" value="2" class="mr-2">Wed</label>
                                <label class="inline-flex items-center"><input type="checkbox" value="3" class="mr-2">Thu</label>
                                <label class="inline-flex items-center"><input type="checkbox" value="4" class="mr-2">Fri</label>
                                <label class="inline-flex items-center"><input type="checkbox" value="5" class="mr-2">Sat</label>
                                <label class="inline-flex items-center"><input type="checkbox" value="6" class="mr-2">Sun</label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Repeat Until (Optional)</label>
                            <input type="date" id="bulkRepeatEndDate" class="w-full px-3 py-2 border rounded" placeholder="Select end date for repeat assignment">
                            <p class="text-xs text-gray-500 mt-1">Leave empty to assign only for current week</p>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Staff</label>
                        <div id="bulkStaffList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2 max-h-80 overflow-y-auto border rounded p-3"></div>
                    </div>
                </div>
                <div class="flex justify-end space-x-2 mt-6">
                    <button type="button" class="close-bulk-modal bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
                    <button type="button" id="applyBulkAssignBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Apply</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
