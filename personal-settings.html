<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Settings - Workforce Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-lg border-b">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex items-center"><h1 class="text-xl font-semibold text-gray-800">Workforce Portal</h1></div>
        <div class="flex items-center space-x-4">
          <a href="dashboard.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Dashboard</a>
          <a href="task.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Task</a>
          <a href="staff.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Staff</a>
          <a href="schedule.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Schedule</a>
          <a href="locate.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Locate</a>
          <a href="documents.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Documents</a>
          <a href="reports.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Reports</a>
          <a href="message-center.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">Message Center</a>
          <a href="settings.html" class="nav-item px-3 py-2 rounded-md text-sm font-medium bg-gray-100 text-gray-900">Settings</a>
          <div class="flex items-center"><a href="login.html" class="text-sm text-red-600 hover:text-red-800">Logout</a></div>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto px-4 py-6">
    <div class="mb-6 flex items-start justify-between">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">Personal Settings</h2>
        <p class="text-gray-600">Change your language and site font size.</p>
      </div>
      <a href="settings.html" class="inline-flex items-center px-3 py-2 bg-white border rounded-md text-gray-700 hover:bg-gray-50"><i class="fas fa-arrow-left mr-2"></i>Back to Settings</a>
    </div>
    <div class="bg-white p-6 rounded-lg shadow space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Language</label>
        <select id="prefLanguage" class="w-full px-3 py-2 border rounded">
          <option value="en">English</option>
          <option value="zh-hant">Traditional Chinese</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Font Size</label>
        <select id="prefFontSize" class="w-full px-3 py-2 border rounded">
          <option value="regular">Regular</option>
          <option value="lg">Large (L)</option>
          <option value="xl">Extra Large (XL)</option>
        </select>
      </div>
      <div class="flex justify-end gap-2">
        <a href="settings.html" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancel</a>
        <button id="savePersonalSettings" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      // logout clears storage
      $(document).on('click','a[href="login.html"]',function(e){ e.preventDefault(); localStorage.clear(); window.location.href='login.html';});
      // load existing
      const prefs = JSON.parse(localStorage.getItem('personalSettings')||'{}');
      if (prefs.language) $('#prefLanguage').val(prefs.language);
      if (prefs.fontSize) $('#prefFontSize').val(prefs.fontSize);
      // save
      $('#savePersonalSettings').on('click', function(){
        const settings = { language: $('#prefLanguage').val(), fontSize: $('#prefFontSize').val() };
        localStorage.setItem('personalSettings', JSON.stringify(settings));
        alert('Settings saved.');
        window.location.href = 'settings.html';
      });
      // apply font size immediately
      const size = prefs.fontSize || 'regular';
      if (size === 'lg') $('html').css('font-size','17px');
      if (size === 'xl') $('html').css('font-size','18px');
    })();
  </script>
</body>
<style>
/* optional: could apply global font scaling more broadly from a base class */
</style>
</html>
