<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Workforce Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Login Page -->
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
        <div class="bg-white p-8 rounded-lg shadow-xl w-96">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Workforce Portal</h1>
                <p class="text-gray-600 mt-2">Please select your role to continue</p>
            </div>
            <div class="space-y-6">
                <div>
                    <label for="roleSelect" class="block text-sm font-medium text-gray-700 mb-3">Select Your Role</label>
                    <select id="roleSelect" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <option value="">Choose a role to continue...</option>
                        <option value="system_admin">System Admin</option>
                        <option value="manager">Manager</option>
                        <option value="manager_licensee">Manager (licensee)</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                <div id="roleDescription" class="hidden bg-blue-50 p-4 rounded-md border border-blue-200">
                    <h4 class="font-medium text-blue-800 mb-2" id="roleTitle">Role Description</h4>
                    <p class="text-sm text-blue-700" id="roleDetails">Select a role to see its description and permissions.</p>
                </div>
                <button id="loginBtn" class="w-full bg-gray-400 text-white py-3 px-4 rounded-md transition duration-200 text-lg font-medium" disabled>
                    Select Role to Continue
                </button>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
